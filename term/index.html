<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #terminal-output {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #terminal-output li {
            margin: 4px 0;
        }
        #command-line {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        #input {
            flex: 1;
            background: none;
            border: none;
            color: #00ff00;
            outline: none;
            font-size: 16px;
            margin: 5px 0;
        }
        #executor-id::placeholder, #input::placeholder {
            color: #888;
        }
        button {
            padding: 8px 16px;
            background-color: transparent;
            border: none;
            color: transparent;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <ul id="terminal-output"></ul>
    </div>
    <div id="command-line">
        <input id="input" type="text" placeholder="Type a command...">
        <button id="send">Send</button>
    </div>
    <script src="socket/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
