<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #messages { list-style-type: none; padding: 0; margin: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; margin-top: 10px; }
        #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #send { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Entrez votre message..." /><button id="send">Envoyer</button>
    </form>
    <!-- Charger Socket.IO depuis l'URL complète -->
    <script src="socket.io.js"></script>
    <script>
        // Connexion au serveur avec l'URL explicite
        const socket = io('http://localhost:3000');

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Envoyer un message au serveur
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Afficher les messages reçus
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
